<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Deeper Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', Arial, sans-serif;
            background-color: #080808;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.7;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* ENTRADA */
        #entrada {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 0.85rem;
            color: #999999;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: #bbbbbb;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }

        .input-nombre {
            width: 100%;
            max-width: 300px;
            padding: 1rem 1.25rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 300;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            color: #ffffff;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .input-nombre:focus {
            outline: none;
            border-color: #c9a962;
        }

        .input-nombre::placeholder {
            color: #666666;
        }

        .btn-entrar {
            margin-top: 1rem;
            padding: 1rem 3rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background-color: transparent;
            border: 1px solid #c9a962;
            color: #c9a962;
            cursor: pointer;
        }

        .btn-entrar:active {
            background-color: #c9a962;
            color: #080808;
        }

        .btn-entrar:disabled {
            opacity: 0.3;
        }

        /* LOBBY */
        #lobby {
            display: none;
            animation: fadeIn 1s ease-out;
        }

        .mensaje-sofia {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.15rem;
            line-height: 1.9;
            color: #ffffff;
            margin-bottom: 2.5rem;
            white-space: pre-line;
        }

        .opciones {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-opcion {
            padding: 1.25rem 1.5rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 400;
            background-color: #111111;
            border: 1px solid #333333;
            border-left: 3px solid #c9a962;
            color: #ffffff;
            cursor: pointer;
            text-align: left;
        }

        .btn-opcion:active {
            background-color: #1a1a1a;
        }

        .btn-opcion-titulo {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.4rem;
            color: #c9a962;
            letter-spacing: 0.05em;
        }

        .btn-opcion-desc {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            color: #aaaaaa;
            line-height: 1.5;
        }

        /* CHAT */
        #chat {
            display: none;
            flex-direction: column;
            height: 85vh;
            max-height: 750px;
            animation: fadeIn 1s ease-out;
        }

        .chat-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333333;
            margin-bottom: 1rem;
        }

        .chat-header-titulo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4rem;
            color: #c9a962;
            letter-spacing: 0.1em;
        }

        .chat-header-sub {
            font-size: 0.7rem;
            color: #888888;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        .chat-mensajes {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .mensaje {
            margin-bottom: 1.25rem;
            animation: mensajeFade 0.5s ease-out;
        }

        @keyframes mensajeFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mensaje-personaje {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #ffffff;
            padding: 1rem;
            background-color: #111111;
            border-left: 2px solid #c9a962;
        }

        .mensaje-usuario {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #cccccc;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border-left: 2px solid #444444;
            margin-left: 1rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid #333333;
        }

        .chat-input {
            flex: 1;
            padding: 0.9rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 300;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            color: #ffffff;
            resize: none;
            min-height: 48px;
            max-height: 100px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #c9a962;
        }

        .chat-input::placeholder {
            color: #666666;
        }

        .btn-enviar {
            padding: 0.9rem 1.25rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background-color: #c9a962;
            border: none;
            color: #080808;
            cursor: pointer;
            align-self: flex-end;
        }

        .btn-enviar:disabled {
            opacity: 0.3;
        }

        /* Audio control */
        .audio-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-audio {
            background: none;
            border: 1px solid #555;
            color: #c9a962;
            padding: 0.3rem 0.6rem;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-audio:hover {
            background-color: #1a1a1a;
        }

        .btn-audio.playing {
            background-color: #c9a962;
            color: #080808;
        }

        /* Loading */
        .loading {
            color: #888888;
            font-style: italic;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Volver */
        .btn-volver {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #888888;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Voice toggle */
        .voice-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            color: #888888;
            background: none;
            border: 1px solid #444;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 3px;
        }

        .voice-toggle.active {
            color: #c9a962;
            border-color: #c9a962;
        }

        .hidden {
            display: none !important;
        }

        /* Error */
        .error-msg {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="btn-volver hidden" onclick="volverAlLobby()">‚Üê Volver</button>
    <button class="voice-toggle active" onclick="toggleVoice()">üîä Voz ON</button>

    <div class="container">
        <!-- ENTRADA -->
        <div id="entrada">
            <h1 class="logo">The Deeper Room</h1>
            <p class="tagline">Un espacio para quienes todav√≠a piensan profundamente</p>
            
            <div class="input-group">
                <label>Su nombre</label>
                <input type="text" class="input-nombre" id="inputNombre" placeholder="Ingrese su nombre" autocomplete="off">
            </div>
            
            <button class="btn-entrar" id="btnEntrar" onclick="entrar()">Entrar</button>
            <div id="errorEntrada" class="error-msg hidden"></div>
        </div>

        <!-- LOBBY -->
        <div id="lobby">
            <div class="mensaje-sofia" id="mensajeSofia"></div>
            
            <div class="opciones">
                <button class="btn-opcion" onclick="elegirDestino('socrates')">
                    <span class="btn-opcion-titulo">The Study</span>
                    <span class="btn-opcion-desc">Silencioso y reflexivo, acompa√±ado por S√≥crates</span>
                </button>
                
                <button class="btn-opcion" onclick="elegirDestino('viajero')">
                    <span class="btn-opcion-titulo">The Gallery</span>
                    <span class="btn-opcion-desc">Donde el tiempo y los lugares despliegan sus relatos</span>
                </button>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat">
            <div class="chat-header">
                <div class="chat-header-titulo" id="chatTitulo">The Study</div>
                <div class="chat-header-sub" id="chatSub">con S√≥crates</div>
            </div>
            
            <div class="chat-mensajes" id="chatMensajes"></div>
            
            <div class="chat-input-container">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Escriba aqu√≠..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="btn-enviar" id="btnEnviar" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n
        const WEBHOOK_URL = 'https://abuelomatias.app.n8n.cloud/webhook/deeper-room';
        const ELEVENLABS_API_KEY = 'sk_796066750357390621d3a8d1fe09a47ea146c81a1ba5bf76';
        
        // Voice IDs
        const VOICES = {
            sofia: 'MWdTXyEuWFeNPcKEw1BL',
            socrates: 'ML5mQsk0B3e4gEH6KBKz',
            viajero: 'MemDDbBCnRheyQVCatVJ'
        };

        // Estado
        let nombreUsuario = '';
        let destinoActual = '';
        let sesionId = null;
        let esperandoRespuesta = false;
        let vozActiva = true;
        let audioActual = null;

        // Elementos
        const entrada = document.getElementById('entrada');
        const lobby = document.getElementById('lobby');
        const chat = document.getElementById('chat');
        const btnVolver = document.querySelector('.btn-volver');
        const errorEntrada = document.getElementById('errorEntrada');
        const voiceToggle = document.querySelector('.voice-toggle');

        // Toggle de voz
        function toggleVoice() {
            vozActiva = !vozActiva;
            voiceToggle.textContent = vozActiva ? 'üîä Voz ON' : 'üîá Voz OFF';
            voiceToggle.classList.toggle('active', vozActiva);
            
            if (!vozActiva && audioActual) {
                audioActual.pause();
                audioActual = null;
            }
        }

        // Text to Speech con ElevenLabs
        async function hablar(texto, personaje) {
            if (!vozActiva) return;
            
            const voiceId = VOICES[personaje] || VOICES.socrates;
            
            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'audio/mpeg',
                        'Content-Type': 'application/json',
                        'xi-api-key': ELEVENLABS_API_KEY
                    },
                    body: JSON.stringify({
                        text: texto,
                        model_id: 'eleven_multilingual_v2',
                        voice_settings: {
                            stability: 0.5,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    if (audioActual) {
                        audioActual.pause();
                    }
                    
                    audioActual = new Audio(audioUrl);
                    audioActual.play();
                }
            } catch (error) {
                console.error('Error de voz:', error);
            }
        }

        // Entrada
        document.getElementById('inputNombre').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') entrar();
        });

        document.getElementById('inputNombre').addEventListener('input', (e) => {
            document.getElementById('btnEntrar').disabled = e.target.value.trim() === '';
            errorEntrada.classList.add('hidden');
        });

        async function entrar() {
            nombreUsuario = document.getElementById('inputNombre').value.trim();
            if (!nombreUsuario) return;

            const btn = document.getElementById('btnEntrar');
            btn.disabled = true;
            btn.textContent = 'Entrando...';
            errorEntrada.classList.add('hidden');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        destino: 'recepcion',
                        nombre: nombreUsuario,
                        contexto: 'primera_vez'
                    })
                });

                if (!response.ok) {
                    throw new Error('Error de servidor');
                }

                const data = await response.json();
                
                if (data.respuesta) {
                    document.getElementById('mensajeSofia').innerHTML = formatearMensaje(data.respuesta);
                    entrada.classList.add('hidden');
                    lobby.classList.remove('hidden');
                    lobby.style.display = 'block';
                    
                    // Sof√≠a habla
                    hablar(data.respuesta.replace(/\[...\]/g, ''), 'sofia');
                } else {
                    throw new Error('Sin respuesta');
                }

            } catch (error) {
                console.error('Error:', error);
                errorEntrada.textContent = 'No se pudo conectar. Verifique que el servicio est√© activo.';
                errorEntrada.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        async function elegirDestino(destino) {
            destinoActual = destino;
            
            if (destino === 'socrates') {
                document.getElementById('chatTitulo').textContent = 'The Study';
                document.getElementById('chatSub').textContent = 'con S√≥crates';
            } else {
                document.getElementById('chatTitulo').textContent = 'The Gallery';
                document.getElementById('chatSub').textContent = 'con El Viajero del Tiempo';
            }

            lobby.style.display = 'none';
            chat.style.display = 'flex';
            btnVolver.classList.remove('hidden');

            document.getElementById('chatMensajes').innerHTML = '';
            agregarMensajeLoading();

            try {
                let body;
                
                if (destino === 'socrates') {
                    body = {
                        destino: 'socrates',
                        accion: 'libre',
                        nombre: nombreUsuario,
                        mensaje: 'Hola, acabo de entrar'
                    };
                } else {
                    body = {
                        destino: 'viajero',
                        nombre: nombreUsuario,
                        mensaje: 'Hola, acabo de entrar'
                    };
                }

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                quitarMensajeLoading();
                
                if (data.sesion_id) {
                    sesionId = data.sesion_id;
                }
                
                const respuestaTexto = data.respuesta || 'Bienvenido.';
                agregarMensajePersonaje(respuestaTexto);
                
                // El personaje habla
                hablar(respuestaTexto.replace(/\[...\]/g, ''), destino === 'socrates' ? 'socrates' : 'viajero');

            } catch (error) {
                console.error('Error:', error);
                quitarMensajeLoading();
                agregarMensajePersonaje('Disculpe, hubo un problema de conexi√≥n.');
            }
        }

        async function enviarMensaje() {
            const input = document.getElementById('chatInput');
            const mensaje = input.value.trim();
            
            if (!mensaje || esperandoRespuesta) return;

            esperandoRespuesta = true;
            document.getElementById('btnEnviar').disabled = true;
            
            agregarMensajeUsuario(mensaje);
            input.value = '';

            agregarMensajeLoading();

            try {
                const body = {
                    destino: destinoActual,
                    nombre: nombreUsuario,
                    mensaje: mensaje
                };

                if (destinoActual === 'socrates') {
                    body.accion = 'libre';
                }

                if (sesionId) {
                    body.sesion_id = sesionId;
                }

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                quitarMensajeLoading();
                
                const respuestaTexto = data.respuesta || 'Disculpe, no pude procesar su mensaje.';
                agregarMensajePersonaje(respuestaTexto);
                
                // El personaje habla
                hablar(respuestaTexto.replace(/\[...\]/g, ''), destinoActual === 'socrates' ? 'socrates' : 'viajero');

            } catch (error) {
                console.error('Error:', error);
                quitarMensajeLoading();
                agregarMensajePersonaje('Disculpe, hubo un problema de conexi√≥n.');
            }

            esperandoRespuesta = false;
            document.getElementById('btnEnviar').disabled = false;
            input.focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enviarMensaje();
            }
        }

        function agregarMensajePersonaje(texto) {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-personaje';
            div.innerHTML = formatearMensaje(texto);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function agregarMensajeUsuario(texto) {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-usuario';
            div.textContent = texto;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function agregarMensajeLoading() {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-personaje';
            div.id = 'mensajeLoading';
            div.innerHTML = '<span class="loading">Pensando</span>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function quitarMensajeLoading() {
            const loading = document.getElementById('mensajeLoading');
            if (loading) loading.remove();
        }

        function formatearMensaje(texto) {
            if (!texto) return '';
            return texto
                .replace(/\[...\]/g, '<span style="opacity: 0.5; margin: 0 0.3em;">¬∑¬∑¬∑</span>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }

        function volverAlLobby() {
            if (audioActual) {
                audioActual.pause();
                audioActual = null;
            }
            chat.style.display = 'none';
            lobby.style.display = 'block';
            btnVolver.classList.add('hidden');
            sesionId = null;
        }
    </script>
</body>
</html>
