<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Deeper Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', Arial, sans-serif;
            background-color: #080808;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.7;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* ENTRADA */
        #entrada {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 0.85rem;
            color: #999999;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: #bbbbbb;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }

        .input-nombre {
            width: 100%;
            max-width: 300px;
            padding: 1rem 1.25rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 300;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            color: #ffffff;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .input-nombre:focus {
            outline: none;
            border-color: #c9a962;
        }

        .input-nombre::placeholder {
            color: #666666;
        }

        .btn-entrar {
            margin-top: 1rem;
            padding: 1rem 3rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background-color: transparent;
            border: 1px solid #c9a962;
            color: #c9a962;
            cursor: pointer;
        }

        .btn-entrar:active {
            background-color: #c9a962;
            color: #080808;
        }

        .btn-entrar:disabled {
            opacity: 0.3;
        }

        /* LOBBY */
        #lobby {
            display: none;
            animation: fadeIn 1s ease-out;
        }

        .mensaje-sofia {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.15rem;
            line-height: 1.9;
            color: #ffffff;
            margin-bottom: 2.5rem;
            white-space: pre-line;
        }

        .opciones {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-opcion {
            padding: 1.25rem 1.5rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.1rem;
            font-weight: 400;
            background-color: #111111;
            border: 1px solid #333333;
            border-left: 3px solid #c9a962;
            color: #ffffff;
            cursor: pointer;
            text-align: left;
        }

        .btn-opcion:active {
            background-color: #1a1a1a;
        }

        .btn-opcion-titulo {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 0.4rem;
            color: #c9a962;
            letter-spacing: 0.05em;
        }

        .btn-opcion-desc {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.8rem;
            font-weight: 300;
            color: #aaaaaa;
            line-height: 1.5;
        }

        /* CHAT */
        #chat {
            display: none;
            flex-direction: column;
            height: 85vh;
            max-height: 750px;
            animation: fadeIn 1s ease-out;
        }

        .chat-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333333;
            margin-bottom: 1rem;
        }

        .chat-header-titulo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4rem;
            color: #c9a962;
            letter-spacing: 0.1em;
        }

        .chat-header-sub {
            font-size: 0.7rem;
            color: #888888;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        .chat-mensajes {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        .mensaje {
            margin-bottom: 1.25rem;
            animation: mensajeFade 0.5s ease-out;
        }

        @keyframes mensajeFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .mensaje-personaje {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.05rem;
            line-height: 1.8;
            color: #ffffff;
            padding: 1rem;
            background-color: #111111;
            border-left: 2px solid #c9a962;
        }

        .mensaje-usuario {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #cccccc;
            padding: 0.75rem 1rem;
            background-color: transparent;
            border-left: 2px solid #444444;
            margin-left: 1rem;
        }

        .chat-input-container {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid #333333;
        }

        .chat-input {
            flex: 1;
            padding: 0.9rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 300;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            color: #ffffff;
            resize: none;
            min-height: 48px;
            max-height: 100px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #c9a962;
        }

        .chat-input::placeholder {
            color: #666666;
        }

        .btn-enviar {
            padding: 0.9rem 1.25rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background-color: #c9a962;
            border: none;
            color: #080808;
            cursor: pointer;
            align-self: flex-end;
        }

        .btn-enviar:disabled {
            opacity: 0.3;
        }

        /* Audio control */
        .audio-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-audio {
            background: none;
            border: 1px solid #555;
            color: #c9a962;
            padding: 0.3rem 0.6rem;
            font-size: 0.7rem;
            cursor: pointer;
            border-radius: 3px;
        }

        .btn-audio:hover {
            background-color: #1a1a1a;
        }

        .btn-audio.playing {
            background-color: #c9a962;
            color: #080808;
        }

        /* Loading */
        .loading {
            color: #888888;
            font-style: italic;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Volver */
        .btn-volver {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #888888;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* Voice toggle */
        .voice-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            color: #888888;
            background: none;
            border: 1px solid #444;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 3px;
        }

        .voice-toggle.active {
            color: #c9a962;
            border-color: #c9a962;
        }

        /* Session link */
        .session-link {
            position: fixed;
            top: 4.1rem;
            right: 1.5rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            color: #888888;
            background: none;
            border: 1px solid #444;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            z-index: 10;
            border-radius: 3px;
        }

        .session-link:active {
            border-color: #c9a962;
            color: #c9a962;
        }

        .hidden {
            display: none !important;
        }

        /* Error */
        .error-msg {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="btn-volver hidden" onclick="volverAlLobby()">‚Üê Volver</button>
    <button class="voice-toggle active" onclick="toggleVoice()">üîä Voz ON</button>
    <button class="session-link" onclick="copiarEnlaceSesion()">üîó Sesi√≥n</button>

    <div class="container">
        <!-- ENTRADA -->
        <div id="entrada">
            <h1 class="logo">The Deeper Room</h1>
            <p class="tagline">Un espacio para quienes todav√≠a piensan profundamente</p>
            
            <div class="input-group">
                <label>Su nombre</label>
                <input type="text" class="input-nombre" id="inputNombre" placeholder="Ingrese su nombre" autocomplete="off">
            </div>
            
            <button class="btn-entrar" id="btnEntrar" onclick="entrar()">Entrar</button>
            <div id="errorEntrada" class="error-msg hidden"></div>
        </div>

        <!-- LOBBY -->
        <div id="lobby">
            <div class="mensaje-sofia" id="mensajeSofia"></div>
            
            <div class="opciones">
                <button class="btn-opcion" onclick="elegirDestino('socrates')">
                    <span class="btn-opcion-titulo">The Study</span>
                    <span class="btn-opcion-desc">Silencioso y reflexivo, acompa√±ado por S√≥crates</span>
                </button>
                
                <button class="btn-opcion" onclick="elegirDestino('viajero')">
                    <span class="btn-opcion-titulo">The Gallery</span>
                    <span class="btn-opcion-desc">Donde el tiempo y los lugares despliegan sus relatos</span>
                </button>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat">
            <div class="chat-header">
                <div class="chat-header-titulo" id="chatTitulo">The Study</div>
                <div class="chat-header-sub" id="chatSub">con S√≥crates</div>
            </div>
            
            <div class="chat-mensajes" id="chatMensajes"></div>
            
            <div class="chat-input-container">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Escriba aqu√≠..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="btn-enviar" id="btnEnviar" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // =========================
        // Configuraci√≥n (din√°mica)
        // =========================
        // Prioridad:
        // 1) window.__DEEPER_ROOM_CONFIG__ (inyecci√≥n)
        // 2) /config.json (editable sin tocar index.html)
        // 3) fallback a defaults (para no romper)

        const DEFAULT_CONFIG = {
            webhookUrl: 'https://abuelomatias.app.n8n.cloud/webhook/deeper-room',
            ttsWebhookUrl: 'https://abuelomatias.app.n8n.cloud/webhook/voz',
            voices: {
                sofia: 'KODfcDcuOf5M4axjGlMx',
                socrates: 'ki6kmf0TLJkBQr3Vt9dt',
                viajero: 'ML5mQsk0B3e4gEH6KBKz'
            },
            storageKey: 'deeper-room.v1',
            sessionTtlMs: 1000 * 60 * 60 * 24 * 14 // 14 d√≠as
        };

        let APP_CONFIG = { ...DEFAULT_CONFIG };

        function safeJsonParse(text) {
            try { return JSON.parse(text); } catch { return null; }
        }

        function mergeConfig(base, override) {
            if (!override || typeof override !== 'object') return base;
            const merged = { ...base, ...override };
            merged.voices = { ...(base.voices || {}), ...(override.voices || {}) };
            return merged;
        }

        function applyQueryConfig(base) {
            // Permite overrides r√°pidos por URL sin redeploy:
            // ?webhookUrl=...&ttsWebhookUrl=...&voiceSofia=...&voiceSocrates=...&voiceViajero=...
            const url = new URL(window.location.href);
            const webhookUrl = url.searchParams.get('webhookUrl');
            const ttsWebhookUrl = url.searchParams.get('ttsWebhookUrl');
            const voiceSofia = url.searchParams.get('voiceSofia');
            const voiceSocrates = url.searchParams.get('voiceSocrates');
            const voiceViajero = url.searchParams.get('voiceViajero');

            const q = {};
            if (webhookUrl) q.webhookUrl = webhookUrl;
            if (ttsWebhookUrl) q.ttsWebhookUrl = ttsWebhookUrl;
            const voices = {};
            if (voiceSofia) voices.sofia = voiceSofia;
            if (voiceSocrates) voices.socrates = voiceSocrates;
            if (voiceViajero) voices.viajero = voiceViajero;
            if (Object.keys(voices).length) q.voices = voices;

            return mergeConfig(base, q);
        }

        async function loadConfig() {
            let cfg = { ...DEFAULT_CONFIG };

            // 1) Inyecci√≥n global
            if (window.__DEEPER_ROOM_CONFIG__ && typeof window.__DEEPER_ROOM_CONFIG__ === 'object') {
                cfg = mergeConfig(cfg, window.__DEEPER_ROOM_CONFIG__);
            }

            // 2) config.json (si existe)
            try {
                const res = await fetch('./config.json', { cache: 'no-store' });
                if (res.ok) {
                    const json = await res.json();
                    cfg = mergeConfig(cfg, json);
                }
            } catch (e) {
                // Si no existe o falla, no rompemos.
                console.warn('No se pudo cargar config.json, usando defaults.', e);
            }

            // 3) Overrides por querystring (√∫ltima palabra)
            cfg = applyQueryConfig(cfg);

            return cfg;
        }

        const configReady = loadConfig().then((cfg) => {
            APP_CONFIG = cfg;
            return cfg;
        });

        // =========================
        // Persistencia de sesi√≥n
        // =========================
        function storageKey() {
            return APP_CONFIG.storageKey || DEFAULT_CONFIG.storageKey;
        }

        function nowMs() {
            return Date.now();
        }

        function loadStoredState() {
            try {
                const raw = localStorage.getItem(storageKey());
                if (!raw) return null;
                const parsed = safeJsonParse(raw);
                if (!parsed) return null;
                if (parsed.expiresAt && typeof parsed.expiresAt === 'number' && parsed.expiresAt < nowMs()) {
                    localStorage.removeItem(storageKey());
                    return null;
                }
                return parsed;
            } catch {
                return null;
            }
        }

        function saveStoredState(next) {
            try {
                localStorage.setItem(storageKey(), JSON.stringify(next));
            } catch (e) {
                console.warn('No se pudo guardar estado en localStorage:', e);
            }
        }

        function clearStoredState() {
            try { localStorage.removeItem(storageKey()); } catch {}
        }

        function normalizeState(state) {
            const ttl = (APP_CONFIG.sessionTtlMs ?? DEFAULT_CONFIG.sessionTtlMs);
            const base = {
                version: 1,
                createdAt: state?.createdAt ?? nowMs(),
                updatedAt: nowMs(),
                expiresAt: nowMs() + ttl,
                usuarioId: state?.usuarioId ?? '',
                nombreUsuario: state?.nombreUsuario ?? '',
                vozActiva: state?.vozActiva ?? true,
                ultimoDestino: state?.ultimoDestino ?? '',
                inChat: state?.inChat ?? false,
                entryCount: typeof state?.entryCount === 'number' ? state.entryCount : 0,
                sesiones: state?.sesiones ?? {}, // { socrates: { sesionId, mensajes }, viajero: { ... } }
            };
            return base;
        }

        function getSessionForDestino(destino) {
            const state = loadStoredState();
            const s = state?.sesiones?.[destino];
            if (!s || typeof s !== 'object') return { sesionId: null, mensajes: [] };
            return {
                sesionId: typeof s.sesionId === 'string' ? s.sesionId : null,
                mensajes: Array.isArray(s.mensajes) ? s.mensajes : []
            };
        }

        function upsertSessionForDestino(destino, patch) {
            const prev = normalizeState(loadStoredState());
            prev.sesiones = prev.sesiones || {};
            const current = prev.sesiones[destino] && typeof prev.sesiones[destino] === 'object'
                ? prev.sesiones[destino]
                : { sesionId: null, mensajes: [] };

            const next = {
                ...current,
                ...patch
            };

            // Evitar crecimiento infinito del storage
            if (Array.isArray(next.mensajes) && next.mensajes.length > 200) {
                next.mensajes = next.mensajes.slice(next.mensajes.length - 200);
            }

            prev.sesiones[destino] = next;
            prev.updatedAt = nowMs();
            saveStoredState(prev);
        }

        function appendMensaje(destino, role, text) {
            if (!destino) return;
            const { mensajes } = getSessionForDestino(destino);
            const next = mensajes.concat([{ role, text, ts: nowMs() }]);
            upsertSessionForDestino(destino, { mensajes: next });
        }

        function getReceptionSession() {
            return getSessionForDestino('recepcion');
        }

        function setReceptionSessionId(id) {
            if (!id) return;
            upsertSessionForDestino('recepcion', { sesionId: id });
        }

        function buildRecepcionPayload() {
            const st = normalizeState(loadStoredState());
            const visitaNumero = (st.entryCount || 0) + 1;
            const hasSocrates = !!getSessionForDestino('socrates').sesionId;
            const hasViajero = !!getSessionForDestino('viajero').sesionId;
            const contexto = (st.entryCount || 0) === 0 ? 'primera_vez' : 'reingreso';

            return {
                destino: 'recepcion',
                usuario_id: usuarioId || null,
                nombre: nombreUsuario,
                contexto,
                visita_numero: visitaNumero,
                ultimo_destino: st.ultimoDestino || null,
                tiene_sesion_socrates: hasSocrates,
                tiene_sesion_viajero: hasViajero,
                in_chat_previo: !!st.inChat
            };
        }

        async function llamarRecepcionYMostrarLobby({ auto = false } = {}) {
            await configReady;

            const btn = document.getElementById('btnEntrar');
            if (btn) {
                btn.disabled = true;
                btn.textContent = auto ? 'Reingresando...' : 'Entrando...';
            }
            errorEntrada.classList.add('hidden');

            const payload = buildRecepcionPayload();
            const recepSession = getReceptionSession();
            if (recepSession.sesionId) payload.sesion_id = recepSession.sesionId;

            const response = await fetch(APP_CONFIG.webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) throw new Error('Error de servidor');

            const data = await response.json();
            if (data.sesion_id) setReceptionSessionId(data.sesion_id);
            if (!data.respuesta) throw new Error('Sin respuesta');

            // Persistir conteo de entradas s√≥lo en √©xito
            const st = normalizeState(loadStoredState());
            st.usuarioId = usuarioId;
            st.nombreUsuario = nombreUsuario;
            st.entryCount = (st.entryCount || 0) + 1;
            st.inChat = false;
            st.updatedAt = nowMs();
            saveStoredState(st);

            const textoSofia = data.respuesta;
            document.getElementById('mensajeSofia').innerHTML = formatearMensaje(textoSofia);
            entrada.classList.add('hidden');
            lobby.classList.remove('hidden');
            lobby.style.display = 'block';

            hablar(textoSofia.replace(/\[...\]/g, ''), 'sofia');
        }

        // Estado
        let usuarioId = '';
        let nombreUsuario = '';
        let destinoActual = '';
        let sesionId = null;
        let esperandoRespuesta = false;
        let vozActiva = true;
        let audioActual = null;

        // Elementos
        const entrada = document.getElementById('entrada');
        const lobby = document.getElementById('lobby');
        const chat = document.getElementById('chat');
        const btnVolver = document.querySelector('.btn-volver');
        const errorEntrada = document.getElementById('errorEntrada');
        const voiceToggle = document.querySelector('.voice-toggle');

        // Toggle de voz
        function toggleVoice() {
            vozActiva = !vozActiva;
            voiceToggle.textContent = vozActiva ? 'üîä Voz ON' : 'üîá Voz OFF';
            voiceToggle.classList.toggle('active', vozActiva);

            // Persistir preferencia
            const prev = normalizeState(loadStoredState());
            prev.vozActiva = vozActiva;
            prev.updatedAt = nowMs();
            saveStoredState(prev);
            
            if (!vozActiva && audioActual) {
                audioActual.pause();
                audioActual = null;
            }
        }

        // Text to Speech via n8n + ElevenLabs (no bloquea UI)
        async function hablar(texto, personaje) {
            await configReady;
            if (!vozActiva) return;
            
            const voiceId = (APP_CONFIG.voices && APP_CONFIG.voices[personaje]) || (APP_CONFIG.voices && APP_CONFIG.voices.socrates);
            
            try {
                const response = await fetch(APP_CONFIG.ttsWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: texto,
                        voice_id: voiceId
                    })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    if (audioActual) {
                        audioActual.pause();
                    }
                    
                    audioActual = new Audio(audioUrl);
                    audioActual.play();
                }
            } catch (error) {
                console.error('Error de voz:', error);
            }
        }

        // Entrada
        document.getElementById('inputNombre').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') entrar();
        });

        document.getElementById('inputNombre').addEventListener('input', (e) => {
            document.getElementById('btnEntrar').disabled = e.target.value.trim() === '';
            errorEntrada.classList.add('hidden');
        });

        async function entrar() {
            await configReady;
            nombreUsuario = document.getElementById('inputNombre').value.trim();
            if (!nombreUsuario) return;

            try {
                // Si cambia el nombre respecto a lo persistido, reseteamos las sesiones (para no mezclar historias)
                const prev = normalizeState(loadStoredState());
                const prevUsuarioId = (prev.usuarioId || '').trim();
                if (prevUsuarioId && usuarioId && prevUsuarioId !== usuarioId) {
                    const voz = prev.vozActiva ?? true;
                    clearStoredState();
                    saveStoredState(normalizeState({ usuarioId, nombreUsuario, vozActiva: voz, entryCount: 0 }));
                }
                const nombrePrevio = (prev.nombreUsuario || '').trim();
                if (nombrePrevio && nombrePrevio !== nombreUsuario) {
                    const voz = prev.vozActiva ?? true;
                    clearStoredState();
                    saveStoredState(normalizeState({ usuarioId, nombreUsuario, vozActiva: voz, entryCount: 0 }));
                } else {
                    prev.usuarioId = usuarioId;
                    prev.nombreUsuario = nombreUsuario;
                    prev.updatedAt = nowMs();
                    saveStoredState(prev);
                }

                await llamarRecepcionYMostrarLobby({ auto: false });

            } catch (error) {
                console.error('Error:', error);
                errorEntrada.textContent = 'No se pudo conectar. Verifique que el servicio est√© activo.';
                errorEntrada.classList.remove('hidden');
                const btn = document.getElementById('btnEntrar');
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = 'Entrar';
                }
            }
        }

        async function elegirDestino(destino) {
            await configReady;
            destinoActual = destino;
            
            if (destino === 'socrates') {
                document.getElementById('chatTitulo').textContent = 'The Study';
                document.getElementById('chatSub').textContent = 'con S√≥crates';
            } else {
                document.getElementById('chatTitulo').textContent = 'The Gallery';
                document.getElementById('chatSub').textContent = 'con El Viajero del Tiempo';
            }

            lobby.style.display = 'none';
            chat.style.display = 'flex';
            btnVolver.classList.remove('hidden');

            // Restaurar historial local (si existe) para continuidad en recarga
            const prevSession = getSessionForDestino(destino);
            sesionId = prevSession.sesionId;
            const container = document.getElementById('chatMensajes');
            container.innerHTML = '';
            if (prevSession.mensajes.length) {
                for (const m of prevSession.mensajes) {
                    if (!m || typeof m !== 'object') continue;
                    if (m.role === 'user') agregarMensajeUsuario(m.text || '');
                    else agregarMensajePersonaje(m.text || '');
                }
            }

            // Persistir navegaci√≥n actual
            const st = normalizeState(loadStoredState());
            st.nombreUsuario = nombreUsuario;
            st.ultimoDestino = destino;
            st.inChat = true;
            st.updatedAt = nowMs();
            saveStoredState(st);

            // Si ya hay sesi√≥n + historial, reanudamos sin ‚Äúboot message‚Äù
            const hasHistory = prevSession.mensajes.length > 0;
            if (sesionId && hasHistory) {
                const input = document.getElementById('chatInput');
                if (input) input.focus();
                return;
            }

            agregarMensajeLoading();

            try {
                let body;
                
                if (destino === 'socrates') {
                    body = {
                        destino: 'socrates',
                        accion: 'libre',
                        usuario_id: usuarioId || null,
                        nombre: nombreUsuario,
                        mensaje: 'Hola, acabo de entrar'
                    };
                } else {
                    body = {
                        destino: 'viajero',
                        usuario_id: usuarioId || null,
                        nombre: nombreUsuario,
                        mensaje: 'Hola, acabo de entrar'
                    };
                }

                // Si tenemos sesionId previa para este destino, la reusamos para continuidad real del backend
                if (sesionId) {
                    body.sesion_id = sesionId;
                }

                const response = await fetch(APP_CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                
                if (data.sesion_id) {
                    sesionId = data.sesion_id;
                    upsertSessionForDestino(destino, { sesionId });
                }
                
                const respuestaTexto = data.respuesta || 'Bienvenido.';
                
                // Mostrar texto primero
                quitarMensajeLoading();
                agregarMensajePersonaje(respuestaTexto);
                appendMensaje(destino, 'assistant', respuestaTexto);
                
                // Reproducir voz (no bloquea)
                hablar(respuestaTexto.replace(/\[...\]/g, ''), destino === 'socrates' ? 'socrates' : 'viajero');

            } catch (error) {
                console.error('Error:', error);
                quitarMensajeLoading();
                agregarMensajePersonaje('Disculpe, hubo un problema de conexi√≥n.');
                appendMensaje(destino, 'assistant', 'Disculpe, hubo un problema de conexi√≥n.');
            }
        }

        async function enviarMensaje() {
            await configReady;
            const input = document.getElementById('chatInput');
            const mensaje = input.value.trim();
            
            if (!mensaje || esperandoRespuesta) return;

            esperandoRespuesta = true;
            document.getElementById('btnEnviar').disabled = true;
            
            agregarMensajeUsuario(mensaje);
            appendMensaje(destinoActual, 'user', mensaje);
            input.value = '';

            agregarMensajeLoading();

            try {
                const body = {
                    destino: destinoActual,
                    usuario_id: usuarioId || null,
                    nombre: nombreUsuario,
                    mensaje: mensaje
                };

                if (destinoActual === 'socrates') {
                    body.accion = 'libre';
                }

                if (sesionId) {
                    body.sesion_id = sesionId;
                }

                const response = await fetch(APP_CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await response.json();
                
                const respuestaTexto = data.respuesta || 'Disculpe, no pude procesar su mensaje.';
                
                // Mostrar texto primero
                quitarMensajeLoading();
                agregarMensajePersonaje(respuestaTexto);
                appendMensaje(destinoActual, 'assistant', respuestaTexto);
                
                // Reproducir voz (no bloquea)
                hablar(respuestaTexto.replace(/\[...\]/g, ''), destinoActual === 'socrates' ? 'socrates' : 'viajero');

            } catch (error) {
                console.error('Error:', error);
                quitarMensajeLoading();
                agregarMensajePersonaje('Disculpe, hubo un problema de conexi√≥n.');
                appendMensaje(destinoActual, 'assistant', 'Disculpe, hubo un problema de conexi√≥n.');
            }

            esperandoRespuesta = false;
            document.getElementById('btnEnviar').disabled = false;
            input.focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enviarMensaje();
            }
        }

        function agregarMensajePersonaje(texto) {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-personaje';
            div.innerHTML = formatearMensaje(texto);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function agregarMensajeUsuario(texto) {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-usuario';
            div.textContent = texto;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function agregarMensajeLoading() {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-personaje';
            div.id = 'mensajeLoading';
            div.innerHTML = '<span class="loading">Pensando</span>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function quitarMensajeLoading() {
            const loading = document.getElementById('mensajeLoading');
            if (loading) loading.remove();
        }

        function formatearMensaje(texto) {
            if (!texto) return '';
            return texto
                .replace(/\[...\]/g, '<span style="opacity: 0.5; margin: 0 0.3em;">¬∑¬∑¬∑</span>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }

        function volverAlLobby() {
            if (audioActual) {
                audioActual.pause();
                audioActual = null;
            }
            chat.style.display = 'none';
            lobby.style.display = 'block';
            btnVolver.classList.add('hidden');

            // Volver al lobby NO borra la sesi√≥n: continuidad es clave
            const st = normalizeState(loadStoredState());
            st.inChat = false;
            st.updatedAt = nowMs();
            saveStoredState(st);
        }

        // =========================
        // Boot: restaurar estado UI
        // =========================
        (async function boot() {
            await configReady;

            // Import opcional desde hash (modo multi-navegador / multi-dispositivo)
            // Formato: #dr=<base64url(JSON)>
            function importFromHashIfAny() {
                const hash = (window.location.hash || '').replace(/^#/, '');
                if (!hash) return;
                const m = hash.match(/(?:^|&)dr=([^&]+)/);
                if (!m) return;
                try {
                    const b64url = decodeURIComponent(m[1]);
                    const b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
                    const padded = b64 + '==='.slice((b64.length + 3) % 4);
                    const binary = atob(padded);
                    const bytes = Uint8Array.from(binary, (c) => c.charCodeAt(0));
                    const jsonText = new TextDecoder().decode(bytes);
                    const imported = safeJsonParse(jsonText);
                    if (imported && typeof imported === 'object') {
                        const current = normalizeState(loadStoredState());
                        const merged = normalizeState({
                            ...current,
                            nombreUsuario: imported.nombreUsuario ?? current.nombreUsuario,
                            vozActiva: imported.vozActiva ?? current.vozActiva,
                            ultimoDestino: imported.ultimoDestino ?? current.ultimoDestino,
                            entryCount: typeof imported.entryCount === 'number' ? imported.entryCount : current.entryCount,
                            sesiones: {
                                ...(current.sesiones || {}),
                                ...(imported.sesiones || {})
                            }
                        });
                        saveStoredState(merged);
                    }
                } catch (e) {
                    console.warn('Hash de continuidad inv√°lido:', e);
                } finally {
                    history.replaceState(null, '', window.location.pathname + window.location.search);
                }
            }

            importFromHashIfAny();

            const st = normalizeState(loadStoredState());
            usuarioId = st.usuarioId || '';
            nombreUsuario = st.nombreUsuario || '';
            vozActiva = (st.vozActiva ?? true);

            // Permitir inyecci√≥n por URL (ideal para auth externa)
            // ?usuario_id=...&nombre=...
            const url = new URL(window.location.href);
            const qUsuarioId = url.searchParams.get('usuario_id') || url.searchParams.get('usuarioId');
            const qNombre = url.searchParams.get('nombre') || url.searchParams.get('name');
            if (qUsuarioId) usuarioId = qUsuarioId;
            if (qNombre) nombreUsuario = qNombre;

            // Pintar preferencia de voz
            voiceToggle.textContent = vozActiva ? 'üîä Voz ON' : 'üîá Voz OFF';
            voiceToggle.classList.toggle('active', vozActiva);

            // Prellenar nombre si existe
            const inputNombre = document.getElementById('inputNombre');
            if (nombreUsuario) {
                inputNombre.value = nombreUsuario;
                document.getElementById('btnEntrar').disabled = false;
            } else {
                document.getElementById('btnEntrar').disabled = true;
            }

            // Persistir usuarioId/nombre si llegaron por URL
            if (usuarioId || nombreUsuario) {
                const next = normalizeState(loadStoredState());
                if (usuarioId) next.usuarioId = usuarioId;
                if (nombreUsuario) next.nombreUsuario = nombreUsuario;
                next.updatedAt = nowMs();
                saveStoredState(next);
            }

            // Requisito: SIEMPRE llamar a recepci√≥n (tambi√©n reingresos).
            // Si hay nombre guardado, reingresa autom√°ticamente y muestra lobby.
            if (nombreUsuario) {
                try {
                    await llamarRecepcionYMostrarLobby({ auto: true });
                } catch (e) {
                    // Si falla, dejamos la entrada visible con el nombre precargado
                    entrada.classList.remove('hidden');
                    lobby.classList.add('hidden');
                    lobby.style.display = 'none';
                    errorEntrada.textContent = 'No se pudo conectar. Verifique que el servicio est√© activo.';
                    errorEntrada.classList.remove('hidden');
                    const btn = document.getElementById('btnEntrar');
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = 'Entrar';
                    }
                }
            }

            // No auto-reabrimos chat: Sof√≠a + lobby gu√≠an continuidad (pero el historial queda listo al elegir destino).
        })();

        // Export: enlace de continuidad (multi-navegador)
        async function copiarEnlaceSesion() {
            await configReady;
            const st = normalizeState(loadStoredState());
            const minimal = {
                usuarioId: st.usuarioId || '',
                nombreUsuario: st.nombreUsuario || '',
                vozActiva: st.vozActiva ?? true,
                ultimoDestino: st.ultimoDestino || '',
                entryCount: st.entryCount || 0,
                sesiones: {
                    recepcion: { sesionId: getReceptionSession().sesionId || null },
                    socrates: { sesionId: getSessionForDestino('socrates').sesionId || null },
                    viajero: { sesionId: getSessionForDestino('viajero').sesionId || null }
                }
            };

            const json = JSON.stringify(minimal);
            const bytes = new TextEncoder().encode(json);
            let binary = '';
            for (const b of bytes) binary += String.fromCharCode(b);
            const b64url = btoa(binary).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/g, '');

            const link = window.location.origin + window.location.pathname + window.location.search + '#dr=' + encodeURIComponent(b64url);

            try {
                await navigator.clipboard.writeText(link);
            } catch {
                window.prompt('Copie este enlace para continuar su sesi√≥n en otro navegador:', link);
            }
        }
