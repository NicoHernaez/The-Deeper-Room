<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Deeper Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Raleway', Arial, sans-serif;
            background-color: #080808;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            line-height: 1.7;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 600px; width: 100%; position: relative; }

        /* ENTRADA */
        #entrada { text-align: center; animation: fadeIn 1.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 0.85rem;
            color: #999999;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
            font-style: italic;
        }

        .input-group { margin-bottom: 2rem; }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: #bbbbbb;
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
        }

        .input-nombre {
            width: 100%;
            max-width: 300px;
            padding: 1rem 1.25rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 1rem;
            font-weight: 300;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0;
            color: #ffffff;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .input-nombre:focus { outline: none; border-color: #c9a962; }
        .input-nombre::placeholder { color: #666666; }

        .btn-entrar {
            margin-top: 1rem;
            padding: 1rem 3rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background-color: transparent;
            border: 1px solid #c9a962;
            color: #c9a962;
            cursor: pointer;
        }

        .btn-entrar:active { background-color: #c9a962; color: #080808; }
        .btn-entrar:disabled { opacity: 0.3; }

        /* LOBBY */
        #lobby {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .mensaje-sofia {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.15rem;
            font-weight: 300;
            font-style: italic;
            color: #e0e0e0;
            line-height: 1.9;
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .opciones {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn-opcion {
            padding: 1.5rem;
            background-color: #111111;
            border: 1px solid #2a2a2a;
            color: #ffffff;
            cursor: pointer;
            text-align: left;
            transition: border-color 0.3s ease;
        }

        .btn-opcion:active { border-color: #c9a962; }

        .btn-opcion-titulo {
            display: block;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #c9a962;
        }

        .btn-opcion-desc {
            display: block;
            font-size: 0.85rem;
            color: #888888;
            font-weight: 300;
        }

        /* CHAT */
        #chat {
            display: none;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
            animation: fadeIn 0.5s ease-out;
        }

        .chat-header {
            text-align: center;
            padding: 1rem 0 1.5rem 0;
            border-bottom: 1px solid #222222;
            margin-bottom: 1rem;
        }

        .chat-header-titulo {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 300;
            color: #c9a962;
        }

        .chat-header-sub {
            font-size: 0.8rem;
            color: #666666;
            margin-top: 0.25rem;
        }

        .chat-mensajes {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mensaje {
            max-width: 85%;
            padding: 1rem 1.25rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .mensaje-personaje {
            align-self: flex-start;
            background-color: #1a1a1a;
            border-left: 2px solid #c9a962;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.05rem;
            font-style: italic;
        }

        .mensaje-usuario {
            align-self: flex-end;
            background-color: #2a2a2a;
            border-right: 2px solid #666666;
        }

        .chat-input-container {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid #222222;
        }

        .chat-input {
            flex: 1;
            padding: 1rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.95rem;
            font-weight: 300;
            background-color: #1a1a1a;
            border: 1px solid #333333;
            color: #ffffff;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        .chat-input:focus { outline: none; border-color: #c9a962; }
        .chat-input::placeholder { color: #666666; }

        .btn-enviar {
            padding: 1rem 1.5rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background-color: #c9a962;
            border: none;
            color: #080808;
            cursor: pointer;
            align-self: flex-end;
        }

        .btn-enviar:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-volver {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            background-color: transparent;
            border: 1px solid #444444;
            color: #888888;
            cursor: pointer;
        }

        .btn-volver:active { border-color: #c9a962; color: #c9a962; }

        .voice-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 0.75rem;
            background-color: transparent;
            border: 1px solid #444444;
            color: #888888;
            cursor: pointer;
        }

        .voice-toggle.active { border-color: #c9a962; color: #c9a962; }

        .hidden { display: none !important; }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .error-msg { color: #ff6b6b; font-size: 0.85rem; margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <button class="btn-volver hidden" onclick="volverAlLobby()">‚Üê Volver</button>
    <button class="voice-toggle active" onclick="toggleVoice()">üîä Voz ON</button>

    <div class="container">
        <!-- ENTRADA -->
        <div id="entrada">
            <h1 class="logo">The Deeper Room</h1>
            <p class="tagline">Un espacio para quienes todav√≠a piensan profundamente</p>

            <div class="input-group">
                <label>Su nombre</label>
                <input type="text" class="input-nombre" id="inputNombre" placeholder="Ingrese su nombre" autocomplete="off">
            </div>

            <button class="btn-entrar" id="btnEntrar" onclick="entrar()">Entrar</button>
            <div id="errorEntrada" class="error-msg hidden"></div>
        </div>

        <!-- LOBBY -->
        <div id="lobby">
            <div class="mensaje-sofia" id="mensajeSofia"></div>

            <div class="opciones">
                <button class="btn-opcion" onclick="elegirDestino('socrates')">
                    <span class="btn-opcion-titulo">The Study</span>
                    <span class="btn-opcion-desc">Silencioso y reflexivo, acompa√±ado por S√≥crates</span>
                </button>

                <button class="btn-opcion" onclick="elegirDestino('viajero')">
                    <span class="btn-opcion-titulo">The Gallery</span>
                    <span class="btn-opcion-desc">Donde el tiempo y los lugares despliegan sus relatos</span>
                </button>
            </div>
        </div>

        <!-- CHAT -->
        <div id="chat">
            <div class="chat-header">
                <div class="chat-header-titulo" id="chatTitulo">The Study</div>
                <div class="chat-header-sub" id="chatSub">con S√≥crates</div>
            </div>

            <div class="chat-mensajes" id="chatMensajes"></div>

            <div class="chat-input-container">
                <textarea
                    class="chat-input"
                    id="chatInput"
                    placeholder="Escriba aqu√≠..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="btn-enviar" id="btnEnviar" onclick="enviarMensaje()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        // =========================
        // CONFIG
        // =========================
        const WEBHOOK_URL = 'https://abuelomatias.app.n8n.cloud/webhook/deeper-room';
        const VOZ_WEBHOOK_URL = 'https://abuelomatias.app.n8n.cloud/webhook/voz';

        const VOICES = {
            sofia: 'KODfcDcuOf5M4axjGlMx',
            socrates: 'ki6kmf0TLJkBQr3Vt9dt',
            viajero: 'ML5mQsk0B3e4gEH6KBKz'
        };

        const STORAGE_KEY = 'deeper-room-v3';

        // =========================
        // UTILIDADES UUID
        // =========================
        function generarUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // =========================
        // PERSISTENCIA LOCAL
        // =========================
        function cargarEstado() {
            try {
                const saved = localStorage.getItem(STORAGE_KEY);
                if (saved) {
                    const data = JSON.parse(saved);
                    return {
                        usuario_id: data.usuario_id || generarUUID(),
                        nombre: data.nombre || '',
                        sesionIds: data.sesionIds || { recepcion: null, socrates: null, viajero: null }
                    };
                }
            } catch(e) {}
            
            return {
                usuario_id: generarUUID(),
                nombre: '',
                sesionIds: { recepcion: null, socrates: null, viajero: null }
            };
        }

        function guardarEstado() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({
                    usuario_id: estado.usuario_id,
                    nombre: nombreUsuario,
                    sesionIds: estado.sesionIds
                }));
            } catch(e) {}
        }

        // =========================
        // ESTADO
        // =========================
        const estado = cargarEstado();
        let nombreUsuario = estado.nombre;
        let destinoActual = '';
        let esperandoRespuesta = false;
        let vozActiva = true;
        let audioActual = null;

        // Si ya tiene nombre guardado, pre-llenar
        if (nombreUsuario) {
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('inputNombre').value = nombreUsuario;
                document.getElementById('btnEntrar').disabled = false;
            });
        }

        // Elementos
        const entrada = document.getElementById('entrada');
        const lobby = document.getElementById('lobby');
        const chat = document.getElementById('chat');
        const btnVolver = document.querySelector('.btn-volver');
        const errorEntrada = document.getElementById('errorEntrada');
        const voiceToggle = document.querySelector('.voice-toggle');

        // =========================
        // UTILIDADES
        // =========================
        function toggleVoice() {
            vozActiva = !vozActiva;
            voiceToggle.textContent = vozActiva ? 'üîä Voz ON' : 'üîá Voz OFF';
            voiceToggle.classList.toggle('active', vozActiva);

            if (!vozActiva && audioActual) {
                audioActual.pause();
                audioActual = null;
            }
        }

        function detenerAudio() {
            if (audioActual) {
                try { audioActual.pause(); } catch(e) {}
                audioActual = null;
            }
        }

        function limpiarParaVoz(texto, maxLen) {
            return (texto || '')
                .replace(/\[...\]/g, '')
                .replace(/\s+/g, ' ')
                .trim()
                .slice(0, maxLen);
        }

        // Text to Speech via n8n + ElevenLabs
        async function hablar(texto, personaje) {
            if (!vozActiva) return;

            const voiceId = VOICES[personaje] || VOICES.socrates;
            const limpio = limpiarParaVoz(texto, personaje === 'sofia' ? 600 : 900);
            if (!limpio) return;

            try {
                detenerAudio();

                const response = await fetch(VOZ_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: limpio, voice_id: voiceId })
                });

                if (!response.ok) return;

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                audioActual = new Audio(audioUrl);
                audioActual.play().catch(() => {});
            } catch (error) {
                // silencioso
            }
        }

        // Entrada
        document.getElementById('inputNombre').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') entrar();
        });

        document.getElementById('inputNombre').addEventListener('input', (e) => {
            document.getElementById('btnEntrar').disabled = e.target.value.trim() === '';
            errorEntrada.classList.add('hidden');
        });

        // =========================
        // ENTRAR (Recepci√≥n)
        // =========================
        async function entrar() {
            nombreUsuario = document.getElementById('inputNombre').value.trim();
            if (!nombreUsuario) return;

            const btn = document.getElementById('btnEntrar');
            btn.disabled = true;
            btn.textContent = 'Entrando...';
            errorEntrada.classList.add('hidden');

            try {
                const body = {
                    destino: 'recepcion',
                    usuario_id: estado.usuario_id,
                    nombre: nombreUsuario,
                    mensaje: 'Hola, acabo de llegar'
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (!response.ok) throw new Error('Error de servidor');

                let data;
                try {
                    data = await response.json();
                } catch(e) {
                    throw new Error('Respuesta inv√°lida del servidor');
                }

                // Guardar estado
                guardarEstado();

                const textoSofia = data.respuesta || `Bienvenido, ${nombreUsuario}.\nElija una puerta.`;

                // Mostrar texto
                document.getElementById('mensajeSofia').innerHTML = formatearMensaje(textoSofia);
                entrada.classList.add('hidden');
                lobby.classList.remove('hidden');
                lobby.style.display = 'block';

                // Voz
                hablar(textoSofia, 'sofia');

            } catch (error) {
                errorEntrada.textContent = 'No se pudo conectar. Verifique que el servicio est√© activo.';
                errorEntrada.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Entrar';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }

        // =========================
        // ELEGIR DESTINO (Puertas)
        // =========================
        async function elegirDestino(destino) {
            destinoActual = destino;

            if (destino === 'socrates') {
                document.getElementById('chatTitulo').textContent = 'The Study';
                document.getElementById('chatSub').textContent = 'con S√≥crates';
            } else {
                document.getElementById('chatTitulo').textContent = 'The Gallery';
                document.getElementById('chatSub').textContent = 'con El Viajero del Tiempo';
            }

            lobby.style.display = 'none';
            chat.style.display = 'flex';
            btnVolver.classList.remove('hidden');

            document.getElementById('chatMensajes').innerHTML = '';
            agregarMensajeLoading();

            try {
                // Generar sesion_id si no existe para este destino
                if (!estado.sesionIds[destino]) {
                    estado.sesionIds[destino] = generarUUID();
                    guardarEstado();
                }

                let body = {
                    destino: destino,
                    usuario_id: estado.usuario_id,
                    sesion_id: estado.sesionIds[destino],
                    nombre: nombreUsuario,
                    mensaje: 'Hola, acabo de entrar'
                };

                if (destino === 'socrates') body.accion = 'libre';

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                let data;
                try {
                    data = await response.json();
                } catch(e) {
                    throw new Error('Respuesta inv√°lida');
                }

                const respuestaTexto = data.respuesta || 'Bienvenido.';
                quitarMensajeLoading();
                agregarMensajePersonaje(respuestaTexto);

                hablar(respuestaTexto, destino === 'socrates' ? 'socrates' : 'viajero');

            } catch (error) {
                quitarMensajeLoading();
                agregarMensajePersonaje('Disculpe, hubo un problema de conexi√≥n.');
            }
        }

        // =========================
        // ENVIAR MENSAJE
        // =========================
        async function enviarMensaje() {
            const input = document.getElementById('chatInput');
            const mensaje = input.value.trim();

            if (!mensaje || esperandoRespuesta) return;

            esperandoRespuesta = true;
            document.getElementById('btnEnviar').disabled = true;

            agregarMensajeUsuario(mensaje);
            input.value = '';

            agregarMensajeLoading();

            try {
                const body = {
                    destino: destinoActual,
                    usuario_id: estado.usuario_id,
                    sesion_id: estado.sesionIds[destinoActual],
                    nombre: nombreUsuario,
                    mensaje: mensaje
                };

                if (destinoActual === 'socrates') body.accion = 'libre';

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                let data;
                try {
                    data = await response.json();
                } catch(e) {
                    throw new Error('Respuesta inv√°lida');
                }

                const respuestaTexto = data.respuesta || 'Disculpe, no pude procesar su mensaje.';
                quitarMensajeLoading();
                agregarMensajePersonaje(respuestaTexto);

                hablar(respuestaTexto, destinoActual === 'socrates' ? 'socrates' : 'viajero');

            } catch (error) {
                quitarMensajeLoading();
                agregarMensajePersonaje('Disculpe, hubo un problema de conexi√≥n.');
            }

            esperandoRespuesta = false;
            document.getElementById('btnEnviar').disabled = false;
            input.focus();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                enviarMensaje();
            }
        }

        function agregarMensajePersonaje(texto) {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-personaje';
            div.innerHTML = formatearMensaje(texto);
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function agregarMensajeUsuario(texto) {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-usuario';
            div.textContent = texto;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function agregarMensajeLoading() {
            const container = document.getElementById('chatMensajes');
            const div = document.createElement('div');
            div.className = 'mensaje mensaje-personaje';
            div.id = 'mensajeLoading';
            div.innerHTML = '<span class="loading">Pensando</span>';
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function quitarMensajeLoading() {
            const loading = document.getElementById('mensajeLoading');
            if (loading) loading.remove();
        }

        function formatearMensaje(texto) {
            if (!texto) return '';
            return texto
                .replace(/\[...\]/g, '<span style="opacity: 0.5; margin: 0 0.3em;">¬∑¬∑¬∑</span>')
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>');
        }

        function volverAlLobby() {
            detenerAudio();
            chat.style.display = 'none';
            lobby.style.display = 'block';
            btnVolver.classList.add('hidden');
        }
    </script>
</body>
</html>
